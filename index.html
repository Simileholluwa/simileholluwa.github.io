<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="index.css" rel="stylesheet"
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
  </head>
  <body class="main--content">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="section section--1 home active" id="home">

    </header>

    <main>
        <section class="section section--2 profile" id="profile">

        </section>
        <section class="section section--3 portfolio" id="portfolio">

        </section>
        <section class="section section--4 blogs" id="blogs">

        </section>
        <section class="section section--5 contact" id="contact">

        </section>
    </main>

    <div class="controls">
        <div class="control control--1 active--btn" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control--2 " data-id="profile">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control--3 " data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control--4 " data-id="blogs">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="control control--5 " data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
